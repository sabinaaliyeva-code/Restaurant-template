<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout</title>
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
  <!-- header.html burada AJAX ilə yüklənəcək -->
  <header></header>

  <main class="container">
    <h1>Checkout</h1>

    <section class="cart-area">
      <div id="cartItems" class="cart-items"></div>
      <div id="cartSummary" class="cart-summary"></div>
    </section>
       <form id="paymentForm" class="checkout-form">
  <h2>Payment Information</h2>

  <label for="fullName">Full Name</label>
  <input id="fullName" type="text" required>

  <label for="email">Email</label>
  <input id="email" type="email" required>

  <label for="address">Address</label>
  <input id="address" type="text" required>

  <label for="cardNumber">Card Number</label>
  <input id="cardNumber" type="text" maxlength="19" inputmode="numeric" required>

  <label for="expiry">Expiry Date (MM/YY)</label>
  <input id="expiry" type="text" maxlength="5" placeholder="MM/YY" required>

  <label for="cvv">CVV</label>
  <input id="cvv" type="text" maxlength="4" inputmode="numeric" required>

  <button type="submit" class="pay-btn">Complete Payment</button>
</form>

    
  </main>

  

  <!-- Sənə uyğun yol yoxdursa bu src-ləri düzəlt -->
  <script src="js/header.js"></script>
  <script src="js/checkout.js"></script>
  <script src="js/cart-counter.js"></script>
</body>
</html>
