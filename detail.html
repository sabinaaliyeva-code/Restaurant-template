<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detail Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/detail.css">
  <link rel="stylesheet" href="css/menu.css">
   <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <header></header>

  <main>
    <h2 class="detail-title">Menu Item Detail</h2>
  <div class="detail-container">
    
    <div class="detail-image">
      <img id="product-img" src="" alt="Dish Image">
    </div>

    
    <div class="detail-info">
      <h2 id="product-title"></h2>
      <p><strong>Ingredients:</strong> <span id="product-ingredients"></span></p>
      <p class="product-price" id="product-price"></p>

      
      <div class="quantity-control">
        <button onclick="detailDecreaseQty()">-</button>
        <span id="quantity">1</span>
        <button onclick="detailIncreaseQty()">+</button>
      </div>

      
      <div class="actions">
        <button id="add-cart">Add to Cart</button>
      </div>
    </div>
    <div id="notification" class="notification"></div>
  </div>
   

    <div class="slider-container">
        <div class="slider-header">
            <div class="slider-left">Menu</div>
            <div class="slider-right" id="page-info">Page 1 of 1</div>
        </div>
        <div class="cards-grid" id="cards-grid">
        </div>
        <div class="slider-footer">
            <button id="prev-btn">Previous</button>
            <div class="page-buttons" id="page-buttons"></div>
            <button id="next-btn">Next</button>
        </div>
    </div>
  </main>

  <footer></footer>
  <script src="js/detail.js"></script>
  <script src="js/header.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/cart-counter.js"></script>

   
</body>
</html>
